<section class="login">
  <div class="container">
    <mat-card class="login-card mat-elevation-z6">
      <div class="row">
        <div class="col-lg-7">
          <img src="../../../assets/images/account-bg.svg" width="100%">
        </div>
        <div class="col-lg-5">
          <div class="form-div">
            <div>
              <div class="p-2">
                <mat-form-field class="w-100">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" placeholder="abcd@example.com">
                </mat-form-field>
              </div>
              <div class="p-2">
                <mat-form-field class="w-100">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" placeholder="password">
                </mat-form-field>
              </div>
              <div class="p-2">
                <mat-form-field class="w-100">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput type="password" placeholder="password">
                </mat-form-field>
              </div>
              <div class="p-2">
                <button class="register-btn btn-round w-100" mat-button><i class="material-icons">assignment_ind</i>
                  Register </button>
              </div>
              <div class="p-3">
                <h5 class="strike-title"><span>OR</span></h5>
              </div>
              <div class="p-2 text-center">
                <p>Already Have Account ? Try Login !</p>
                <a class="login-btn btn-round w-100" mat-button [routerLink]="['/login']"><i
                    class="material-icons">login</i>
                  Login </a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </mat-card>
  </div>
</section>
