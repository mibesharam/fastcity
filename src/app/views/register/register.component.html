<section class="login">
  <div class="container">
    <mat-card class="login-card mat-elevation-z2">
      <div class="row">
        <div class="col-md-7">
          <img src="./assets/images/account-bg.svg" width="100%">
        </div>
        <div class="col-md-5">
          <div class="form-div">
            <form #rForm="ngForm" [formGroup]="RegisterForm" (ngSubmit)="onSubmitRegisterForm(rForm)">
              <div class="row p-2">
                <div class="col-md-6">
                  <mat-form-field class="w-100">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" placeholder="First Name" required formControlName="firstName">
                    <mat-error *ngIf="RegisterForm.get('firstName').invalid">{{getFirstNameError()}}</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="w-100">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" placeholder="Last Name" required formControlName="lastName">
                    <mat-error *ngIf="RegisterForm.get('lastName').invalid">{{getLastNameError()}}</mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="p-2">
                <mat-form-field class="w-100">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" placeholder="abcd@example.com" required formControlName="email">
                  <mat-error *ngIf="RegisterForm.get('email').invalid">{{getEmailError()}}</mat-error>
                </mat-form-field>
              </div>

              <div class="p-2">
                <mat-form-field class="w-100">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" placeholder="password" required formControlName="password">
                  <mat-error *ngIf="RegisterForm.get('password').invalid">{{getPasswordError()}}
                  </mat-error>
                </mat-form-field>
              </div>
              <!-- <div class="p-2">
                <mat-form-field class="w-100">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput type="password" placeholder="confirm password" required
                    formControlName="confirmPassword">
                  <mat-error *ngIf="RegisterForm.get('passwordGroup').get('confirmPassword').invalid">
                    {{getConfirmPasswordError()}}
                  </mat-error>
                </mat-form-field>
              </div> -->

              <div class="p-2">
                <button class="register-btn btn-round w-100" type="submit" mat-button><i
                    class="material-icons">assignment_ind</i>
                  Register </button>
              </div>
            </form>
            <div class="p-3">
              <h5 class="strike-title"><span>OR</span></h5>
            </div>
            <div class="p-2 text-center">
              <p>Already Have Account ? Try Login !</p>
              <a class="login-btn btn-round w-100" mat-button [routerLink]="['/login']"><i
                  class="material-icons">login</i>
                Login </a>
            </div>
          </div>

        </div>
      </div>

    </mat-card>
  </div>
</section>
