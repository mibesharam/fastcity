<div class="container pt-2">
  <div class="col-md-12 mx-auto">
    <h2 class="section-title">Order Action</h2>
    <button mat-button (click)="refreshTable()">Refesh</button>
    <br><br>
    <div class="mat-elevation-z3">
      <table class="listtable" #listTable mat-table [dataSource]="data" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="awbNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Awb No. </th>
          <td mat-cell *matCellDef="let element"> {{element.awbNo}} </td>
        </ng-container>

        <ng-container matColumnDef="insDt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date </th>
          <td mat-cell *matCellDef="let element"> {{element.insDt  | date:'shortDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
          <td mat-cell *matCellDef="let element"> {{element.product}} </td>
        </ng-container>

        <ng-container matColumnDef="isSameDay">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Scheduled </th>
          <td mat-cell *matCellDef="let element">
            <span [ngClass]="{'text-danger':element.isSameDay,'text-success':!element.isSameDay}">
              {{element.isSameDay ? 'Urgent' : 'Scheduled'}}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight (Kgs) </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.amount | currency:'INR'}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button title="Action" mat-icon-button color="accent" (click)="openActionDialog(element)">
              <mat-icon>open_in_new</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
